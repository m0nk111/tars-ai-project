<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARS AI Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/static/favicon.ico" alt="TARS" class="avatar">
                <span class="app-title">TARS AI</span>
                <div id="active-model-sidebar" style="margin-bottom:12px;color:var(--accent-color);font-weight:bold;font-size:1.05em;">Model: <span id="active-model-sidebar-value">...</span></div>
                <div id="theme-switcher" style="margin-top:10px;">
                    <div id="voice-switcher" style="margin-top:10px;">
                        <label for="voice-select" style="color:var(--text-secondary);font-size:0.95em;">Voice:</label>
                        <select id="voice-select" style="background:var(--bg-tertiary);color:var(--text-primary);border-radius:6px;padding:4px 10px;border:1px solid var(--border-color);margin-left:8px;"></select>
                    </div>
                    <label for="theme-select" style="color:var(--text-secondary);font-size:0.95em;">Theme:</label>
                    <select id="theme-select" style="background:var(--bg-tertiary);color:var(--text-primary);border-radius:6px;padding:4px 10px;border:1px solid var(--border-color);margin-left:8px;">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <nav class="sidebar-nav" style="margin-top:24px;">
                    <button class="nav-btn active"><i class="fas fa-comments"></i> Chat</button>
                    <button class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
                </nav>
            </div>
            <div id="system-stats" class="system-stats" style="position:absolute;left:24px;bottom:24px;max-width:220px;font-size:0.95em;"></div>
        </aside>
        <section class="chat-section">
            <header class="chat-header">
                <h1>TARS AI Assistant</h1>
                <div id="active-model-header" style="margin-right:18px;color:var(--accent-color);font-weight:bold;font-size:1.08em;">Model: <span id="active-model-header-value">...</span></div>
                <!-- Model-selector dropdown verwijderd -->
                <!-- Removed system-stats box -->
            </header>
            <div class="chat-history" id="messages"></div>
            <div class="chat-input-area">
                <div class="file-upload">
                    <input type="file" id="file-upload" multiple style="display:none;">
                    <button id="file-upload-btn"><i class="fas fa-paperclip"></i></button>
                </div>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </section>
        <div id="thinking-indicator" class="thinking-indicator" style="display:none;">
            <div class="spinner"></div>
            <span id="thinking-text">TARS is thinking...</span>
        </div>
        <div id="settings-panel" class="settings-panel" style="display:none;padding:24px;">
            <h2>Model Management</h2>
            <div style="margin-bottom:16px;">
                <label for="active-model-select">Active Model:</label>
                <select id="active-model-select"></select>
                <button id="activate-model-btn">Activate</button>
            </div>
            <div id="storage-status" style="margin-bottom:16px;"></div>
            <h3>Available Models</h3>
            <div id="models-list"></div>
            <div style="margin-top:24px;">
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="en" selected>English</option>
                    <option value="nl">Nederlands</option>
                </select>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>

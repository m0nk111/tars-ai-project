<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARS AI Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>TARS AI Assistant</h1>
            <div class="header-controls">
                <select id="model-selector" class="model-selector">
                        <option value="" id="loading-models">Loading models...</option>
                </select>
            </div>
        </header>
        <main>
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <div class="file-drop-zone" id="file-drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drop files here or click to upload</p>
                        <input type="file" id="file-upload" multiple style="display:none;">
                    </div>
                    <div class="input-controls">
                        <input type="text" id="message-input" placeholder="Ask TARS something...">
                        <button id="send-button" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="thinking-indicator" class="thinking-indicator" style="display:none;">
        <div class="spinner"></div>
        <span>TARS is thinking...</span>
    </div>
    <div id="system-stats" class="system-stats"></div>
    <script src="/static/js/app.js"></script>
    <script>
    // Verberg de 'Loading models...' optie zodra modellen geladen zijn
    document.addEventListener('DOMContentLoaded', function() {
        const modelSelector = document.getElementById('model-selector');
        const observer = new MutationObserver(function() {
            const loadingOption = document.getElementById('loading-models');
            if (loadingOption && modelSelector.options.length > 1) {
                modelSelector.removeChild(loadingOption);
            }
        });
        observer.observe(modelSelector, { childList: true });
    });
    </script>
</body>
</html>
